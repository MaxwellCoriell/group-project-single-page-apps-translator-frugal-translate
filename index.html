<!DOCTYPE html>
<html>

	<meta charset="UTF-8">
	<title>Frugal Translate</title>

<body>
	<div id="wrapper">
		<input id="text" type="text" name="" value="" placeholder="Merry Christmas?">

		<div id="display">

		</div>
	</div>

	<script src="js/justin.js"></script>
	<script src="js/max.js"></script>
	<script src="js/zak.js"></script>
	<script src="js/main.js"></script>

</body>
